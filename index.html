	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"</script>

	<script src="bootstrap/bootstrap.js"></script>

	<script>
	angular

		.module("myPortfolio", ['ngRoute'])

		.controller('mainController', function($scope) {

		})

		.config(function($routeProvider, $locationProvider) {

			$routeProvider.when('/musicStore', {
				templateUrl: '/templates/home.html',
				controller: 'mainController'
			})

			.when('/orderForm', {
				templateUrl: '/templates/orderForm.html',
				controller: 'mainController'
			})

			.when('/', {
				redirectTo: '/musicStore'
			})

			.otherwise({ 
				redirectTo: '/musicStore' 
			});


		});

	</script>
